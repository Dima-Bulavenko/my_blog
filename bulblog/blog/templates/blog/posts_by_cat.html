{% extends "blog/base.html" %}

{% block content %}
    {% if posts %}
        {% for ps in posts %}
                <h1>{{ps.name}}</h1>
                <p>{{ps.content|linebreaks|truncatewords:50}}</p>
                <a href="{{ ps.get_absolute_url }}"><p>Читать пост</p></a>
        {% endfor %}
    {% else %}
        <h2>По данной категории нет ни одного поста</h2>
    {% endif %}

{% endblock %}
